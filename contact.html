<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Boom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="w-screen py-4 bg-slate-500 flex fixed border-b border-slate-300 justify-between items-center px-3">
            <div>
                <p class="text-2xl font-semibold text-white">Travel Boom</p>
            </div>
            <div class="flex justify-evenly items-center">
                <span class="text-white mx-1"><a href="/">Home</a></span>
                <span class="text-white mx-1"><a href="/about">About us</a></span>
                <span class="text-white mx-1"><a href="/contact">Contact us</a></span>
            </div>
        </div>
    </header>
    <main class="pt-20">
        <div class="container mx-auto p-5">
            <h1 class="text-4xl font-bold text-center mb-10">Contact Us</h1>
            <form class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your name">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your email">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="5" placeholder="Your message"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../src/script.js"></script>
</body>
</html>
